{% extends 'books/base.html' %}
{% block body %}
<html lang="html">
    <head>
        <title>Book Store</title>
        <link rel="stylesheet" type="text/css" href="../../static/books/style.css">
    </head>
    <body>
        <div class="col-md-12 jumbotron">
            <h1>The Bookstore</h1>
            <p>A place to read, your nerdy fantasies.</p>
        </div>
        <div class="col-md-10 jumbotron jumbotron-special" name="fig">
            <div class="col-md-12 span-2">
                <h2>Our collection</h2>
            </div>
        </div>
        <ul>
            {% for book in object_list %}
            <!--<li><a href="{% url 'books:detail' book.id %}">{{book.name}}</a></li>
            <img src="{{book.book_image}}" alt="Book image">-->
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="thumbnail">
                    <img src="{{book.book_image}}" alt="Placeholder thumbnail">
                    <div class="caption">
                        <h3>{{book.name}}</h3>
                        <p>{{book.author}}</p>
                        <p>
                            <a href="{% url 'books:detail' book.id%}" class="btn btn-primary" role="button">
                                Details
                            </a>
                            <a href="#" class="btn btn-danger" role="button">
                                Delete
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </ul>
    </body>
</html>
{% endblock %}
