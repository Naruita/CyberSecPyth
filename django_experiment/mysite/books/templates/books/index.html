{% extends 'books/base.html' %}
{% load static %}
{% block body %}
<html lang="html">
    <head>
        <title>Book Store</title>
    </head>
    <body>
        <ul>
            {% for book in all_books %}
            <li><a href="{% url 'books:detail' book.id %}">{{book.name}}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
{% endblock %}
